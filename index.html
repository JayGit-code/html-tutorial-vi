<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video Lab</title>
</head>
<body>
    <h1>Musica</h1>
    <section>
        <h2>TS</h2>
            <video controls width ="640">
            <source src ="sample-video.mp4" type="video/mp4">
            </video>
    </section>
    <section>
        <h2>Audio</h2>
            <audio 
            source src ="sample-audio.mp4" type="audio/mp3"
            controls
            audio
            loop>
           </audio>
    </section>
</body>
</html>
